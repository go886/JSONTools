osx_image: xcode8.2
language: objective-c
before_script:
    - export LANG=en_US.UTF-8
before_install:
    - brew update
    - brew outdated carthage || brew upgrade carthage
script:
    # CocoaPods
    #### - pod install
    # Carthage
    - carthage checkout --no-use-binaries --color auto
